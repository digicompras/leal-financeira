		<!-- Count down timer -->
		<div id="countdown">				
					<div class="dash weeks_dash">

						<div class="digit"><div class="top" style="display: none;">3</div><div class="bottom" style="display: block;">3</div></div>
						<div class="digit"><div class="top" style="display: none;">3</div><div class="bottom" style="display: block;">3</div></div>
						
					</div>

					<div class="dash days_dash">
						<span class="dash_title">dias</span>
